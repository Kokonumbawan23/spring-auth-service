server:
  port: 8080
  servlet:
    context-path: /auth

spring:
  application:
    name: AUTH-SERVICE
  datasource:
    url: jdbc:postgresql://localhost:5432/b12_auth_service
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

jpa:
  hibernate:
    ddl-auto: update
  show-sql: true
  properties:
    hibernate:
      format_sql: true
  database: postgresql
  database-platform: org.hibernate.dialect.PostgreSQLDialect
